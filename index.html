<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidCruiter Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .badge {
            background-color: #F3F4F6;
            color: #111827;
            padding: 2px 6px;
            border-radius: 6px;
            display: inline-block;
            line-height: 1.2;
            margin: 3px 0;
            font-weight: 500;
        }
        /* Custom selection color to match clean aesthetic */
        ::selection {
            background: #e5e7eb;
            color: #000;
        }
    </style>
</head>
<body class="bg-[#ffffff] min-h-screen w-full flex flex-col relative overflow-x-hidden">

    <!-- Main Content Container -->
    <main class="flex-grow flex flex-col justify-center px-6 sm:px-10 md:px-16 lg:px-24 max-w-[1300px] mx-auto w-full pb-20">
        
        <!-- Headline -->
        <h1 class="text-[22px] md:text-[26px] lg:text-[28px] font-bold text-[#000000] mb-8 leading-snug tracking-tight">
            VidCruiter accelerates <span class="badge">Quality Hiring</span> via <span class="badge">Structured Interviews</span> and <span class="badge">AI Insights</span>.
        </h1>

        <!-- Body Paragraph -->
        <div class="text-[17px] md:text-[19px] lg:text-[20px] leading-[1.8] text-[#6b7280] font-medium">
            From high-volume <span class="badge">Hourly Hiring</span> to complex <span class="badge">Enterprise Recruitment</span>, we automate <span class="badge">Scheduling</span> and ensure <span class="badge">Compliance</span> through pre-built <span class="badge">ATS Integrations</span> and automated workflows.
        </div>

        <!-- Call to Action -->
        <div class="mt-10 text-[17px] md:text-[19px] lg:text-[20px] font-medium text-gray-500">
            Ready to scale your hiring?
        </div>

    </main>

    <!-- Bottom Left Faint Element -->
    <div class="absolute bottom-8 left-8 md:bottom-12 md:left-12 select-none pointer-events-none opacity-[0.08]">
        <div class="flex items-center gap-3">
            <div class="h-8 w-[2px] bg-[#000000]"></div>
            <div class="h-4 w-24 bg-black rounded-sm blur-[2px]"></div>
        </div>
    </div>

    <!-- Bottom Right Arrow Button -->
    <div class="fixed bottom-8 right-8 md:bottom-12 md:right-12 z-20">
        <button class="w-12 h-12 md:w-14 md:h-14 bg-[#F3F4F6] rounded-full flex items-center justify-center hover:bg-gray-200 transition-colors duration-200 cursor-pointer">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-[#9ca3af]">
                <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

</body>
</html>
